# Disable Jekyll processing for Django project
# This project should NOT be built with Jekyll
# Deploy on PythonAnywhere, Railway, or Render instead

# Exclude all Django project files
exclude:
  - sgpdgs_project
  - venv
  - "*.py"
  - "*.pyc"
  - "**/*.pyc"
  - __pycache__
  - "**/__pycache__"
  - db.sqlite3
  - requirements.txt
  - "*.bat"
  - "*.sh"
  - .git
  - .gitignore
  - .env
  - .env.example

# Keep only deployment documentation visible
include:
  - README.md
  - PYTHONANYWHERE_DEPLOYMENT.md
  - QUICK_DEPLOY.md
