# Disable Jekyll processing for Django project
exclude:
  - sgpdgs_project/
  - venv/
  - "*.py"
  - "*.pyc"
  - __pycache__/
  - db.sqlite3
  - requirements.txt
  - "*.bat"
  - "*.sh"
  - .git/
  - .gitignore
  - .env
  - .env.example
  - sgpdgs_project/static/
  - sgpdgs_project/templates/
  - sgpdgs_project/media/
  - sgpdgs_project/docs/

