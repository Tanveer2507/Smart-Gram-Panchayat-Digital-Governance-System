<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Building/Landmark Icon -->
  <g fill="url(#grad2)">
    <!-- Main building -->
    <rect x="35" y="40" width="30" height="35" rx="2"/>
    
    <!-- Roof/Top -->
    <path d="M 30 40 L 50 28 L 70 40 Z"/>
    
    <!-- Pillars -->
    <rect x="38" y="50" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="48" y="50" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="58" y="50" width="4" height="20" fill="white" opacity="0.9"/>
    
    <!-- Base -->
    <rect x="32" y="75" width="36" height="3" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Letter G -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">G</text>
</svg>
