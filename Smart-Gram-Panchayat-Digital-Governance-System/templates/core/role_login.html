{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-{{ icon }} fa-4x text-primary mb-3"></i>
                        <h3 class="fw-bold">{{ role }} Login</h3>
                        <p class="text-muted">Enter your credentials to access {{ role }} portal</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login as {{ role }}
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="alert alert-info">
                        <strong><i class="fas fa-info-circle me-2"></i>Note:</strong><br>
                        This portal is only for authorized {{ role }} personnel.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
