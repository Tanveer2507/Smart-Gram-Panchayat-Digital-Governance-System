{% extends 'base.html' %}

{% block extra_css %}
<style>
    .btn-save {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        color: white;
        transition: all 0.3s;
    }

    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        color: white;
    }

    .btn-secondary {
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm" style="border-radius: 20px;">
                <div class="card-header text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px 20px 0 0;">
                    <h4 class="mb-0 fw-bold">
                        <i class="fas fa-edit me-2"></i>Edit Notification
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-heading me-2"></i>Title <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="title" class="form-control form-control-lg" value="{{ notification.title }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-align-left me-2"></i>Message <span class="text-danger">*</span>
                            </label>
                            <textarea name="message" class="form-control" rows="4" required>{{ notification.message }}</textarea>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-tag me-2"></i>Type <span class="text-danger">*</span>
                                </label>
                                <select name="notification_type" class="form-select form-select-lg" required>
                                    <option value="info" {% if notification.notification_type == 'info' %}selected{% endif %}>Information</option>
                                    <option value="success" {% if notification.notification_type == 'success' %}selected{% endif %}>Success</option>
                                    <option value="warning" {% if notification.notification_type == 'warning' %}selected{% endif %}>Warning</option>
                                    <option value="error" {% if notification.notification_type == 'error' %}selected{% endif %}>Error</option>
                                    <option value="announcement" {% if notification.notification_type == 'announcement' %}selected{% endif %}>Announcement</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-exclamation-triangle me-2"></i>Priority <span class="text-danger">*</span>
                                </label>
                                <select name="priority" class="form-select form-select-lg" required>
                                    <option value="low" {% if notification.priority == 'low' %}selected{% endif %}>Low</option>
                                    <option value="medium" {% if notification.priority == 'medium' %}selected{% endif %}>Medium</option>
                                    <option value="high" {% if notification.priority == 'high' %}selected{% endif %}>High</option>
                                    <option value="urgent" {% if notification.priority == 'urgent' %}selected{% endif %}>Urgent</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="is_active" id="isActive" {% if notification.is_active %}checked{% endif %}>
                                <label class="form-check-label fw-semibold" for="isActive">
                                    <i class="fas fa-toggle-on me-2"></i>Active
                                </label>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'admin_manage_notifications' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-save">
                                <i class="fas fa-save me-2"></i>Update Notification
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
