<!-- Notification Bell Icon with Right-Side Slide Panel -->
<div class="notification-icon" id="notificationBell">
    <i class="fas fa-bell fa-lg" style="color: var(--text-muted);"></i>
    <span class="notification-badge" id="notificationBadge">0</span>
</div>

<!-- Right-Side Slide Panel -->
<div class="notification-slide-panel" id="notificationSlidePanel">
    <div class="notification-panel-overlay" id="notificationOverlay"></div>
    <div class="notification-panel-content">
        <div class="notification-panel-header">
            <div style="display: flex; align-items: center;">
                <i class="fas fa-bell" style="font-size: 1.5rem; margin-right: 0.75rem; color: var(--text-dark);"></i>
                <h5 style="margin: 0; font-weight: 700; color: var(--text-dark);">Notifications</h5>
            </div>
            <button onclick="markAllAsRead()" class="mark-all-btn">
                Mark all as read
            </button>
        </div>
        <div class="notification-panel-body" id="notificationList">
            <div class="notification-empty">
                <i class="fas fa-bell-slash"></i>
                <p>No new notifications</p>
            </div>
        </div>
        <div class="notification-panel-footer">
            <a href="{% url 'admin_notification_center' %}">View All Notifications</a>
        </div>
    </div>
</div>
