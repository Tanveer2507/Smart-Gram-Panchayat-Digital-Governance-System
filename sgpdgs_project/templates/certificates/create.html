{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 fw-bold">
                        <i class="fas fa-file-alt me-2" style="color: var(--secondary)"></i>Apply for Certificate
                    </h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Certificate Type</label>
                            <select name="certificate_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="income">Income Certificate</option>
                                <option value="residence">Residence Certificate</option>
                                <option value="caste">Caste Certificate</option>
                                <option value="birth">Birth Certificate</option>
                                <option value="death">Death Certificate</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Applicant Name</label>
                            <input type="text" name="applicant_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Father's Name</label>
                            <input type="text" name="father_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Address</label>
                            <textarea name="address" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Purpose</label>
                            <textarea name="purpose" class="form-control" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Supporting Document (Optional)</label>
                            <input type="file" name="document" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Submit Application
                            </button>
                            <a href="{% url 'certificate_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
